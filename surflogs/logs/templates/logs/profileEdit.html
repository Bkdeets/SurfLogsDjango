
<div class="Outer">
    <div class="logoWrap">
        <img class="slLogo" src="https://i.imgur.com/NRoi8Mg.png">
    </div>
    <div class="Inner">
        <p class="info text-center">Edit Profile</p>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ user_edit_form.as_p }}
            {{ profile_edit_form.as_p }}
            <div class="center">
                <button type="submit" class="btn theme-color">Save</button>
            </div>
            <p> {{ errors }} </p>
        </form>
    </div>
</div>
