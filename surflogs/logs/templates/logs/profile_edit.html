{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="Outer">
    <div class="Inner">
      <h1 class="mt-2">Edit Profile</h1>

        <form method="post">
            {% csrf_token %}
            {{ user_edit_form|crispy }}
            {{ profile_edit_form|crispy }}
            <div class="center">
                <button type="submit" class="btn theme-color">Save</button>
            </div>
            <p> {{ errors }} </p>
        </form>
    </div>
</div>
{% endblock %}
